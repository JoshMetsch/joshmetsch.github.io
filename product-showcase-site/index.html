<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Showcase Site</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <img 
            src="images/Uniqlo-Logo.png" 
            alt="Uniqlo Logo" 
            id="logo" 
            class="image"
        >
        <div class="section" id="section-1">
            <div class="column" id="c-1">
                <h1 class="heading" id="heading-1">
                    Our <span id="s-1">Best</span> For You
                </h1>
                <p class="body" id="body-1">
                    Shop Our Spring/Summer Collection for 2024
                </p>
                <p class="btn" id="btn-1">Spring/Summer</p>
            </div>
            <img 
                src="images/goods_466718_sub13_3x4.png" 
                alt="Four knit cardigans folded side by side"
                id="image-1"
                class="image"
            >
        </div>
        <div class="section" id="section-2">
            <div class="column" id="c-2">
                <h1 class="heading" id="heading-2"> 
                    The Least Basic <span id="s-2">"Basics"</span>.
                </h1>
                <p class="body" id="body-2">
                    Clothes to Last You a Life Time
                </p>
                <p class="btn" id="btn-2">Shop Essentials</p>
            </div>
            <img
                src="images/uniqlopicguy.png"
                alt="Male model"
                id="image-2"
                class="image"
            >
        </div>
        <div class="section" id="section-3">
            <h1 class="heading" id="heading-3">
                Quality Fabrics and Cuts For <span id="s-3">Everybody</span>
            </h1>
            <p class="body" id="body-3">
                Essentials For Less
            </p>
            <p class="btn" id="btn-3">Shop Uniqlo</p>
            <img 
                src="images/goods_466718_sub23_3x4.png"
                alt="Close up tan knit fabric"
                id="image-3"
                class="image"
            >
        </div>



    </body>
</html>
